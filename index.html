<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline App</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-theme {
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    body.dark-theme header {
      background-color: #1e1e1e;
      border-bottom: 1px solid #444;
    }
    .logo img {
      width: 48px;
      height: 48px;
      display: block;
    }
    .theme-toggle {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid #888;
      border-radius: 4px;
      background: none;
      font-size: 1rem;
      color: inherit;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle:hover {
      background-color: #ddd;
    }
    body.dark-theme .theme-toggle:hover {
      background-color: #333;
    }
    nav {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    body.dark-theme nav {
      border-bottom: 1px solid #444;
    }
    main {
      padding: 1rem;
    }
    #timeline {
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 300px;
      background-color: #fafafa;
      border-radius: 4px;
    }
    body.dark-theme #timeline {
      background-color: #222;
      border-color: #555;
    }
    #modal {
      display: none; 
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" role="img" aria-label="Timeline App Logo">
      <img src="timeline.png" alt="Timeline App Logo" />
    </div>
    <button class="theme-toggle" aria-label="Toggle Theme" aria-pressed="false">Toggle Theme</button>
  </header>

  <nav aria-label="Filter timeline events">
    
  </nav>

  <main>
    <section id="timeline" aria-label="Timeline Events">
      
    </section>
  </main>

  <div id="modal" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    
  </div>

  <script>
    
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-theme');
      toggleBtn.setAttribute('aria-pressed', isDark);
    });
  </script>
</body>
</html>
